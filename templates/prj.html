<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Concrete Strength Prediction System</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            font-family: "Segoe UI", Arial, sans-serif;
            background: url("{{ url_for('static', filename='concrete_bg.jpg') }}") no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Dark overlay for readability */
        .overlay {
            background: rgba(0, 0, 0, 0.55);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .content {
            position: relative;
            z-index: 2;
            text-align: center;
            color: #becbc5 ;
            max-width: 900px;
            padding: 30px;
        }

        .content h1 {
            font-size: 64px;
            font-weight: 600;
            margin-bottom: 20px;
            letter-spacing: 1px;
        }

        .content p {
            font-size: 22px;
            margin-bottom: 40px;
            letter-spacing: 0.5px;
        }

        .btn {
            padding: 18px 50px;
            font-size: 22px;
            font-weight: bold;
            color: #000;
            background: #2fa4b8;
            border: none;
            border-radius: 40px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: #1e7f90;
            color: white;
            transform: scale(1.05);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .content h1 {
                font-size: 42px;
            }

            .content p {
                font-size: 18px;
            }

            .btn {
                font-size: 18px;
                padding: 14px 35px;
            }
        }
    </style>
</head>

<body>

<div class="overlay"></div>

<div class="content">
    <h1>Concrete Strength<br>Prediction System</h1>

    <p>
        ARE YOU LOOKING FOR A RELIABLE WAY TO PREDICT<br>
        CONCRETE STRENGTH?
    </p>

    <a href="{{ url_for('prediction') }}">
        <button class="btn">GET STARTED</button>
    </a>
</div>

</body>
</html>
